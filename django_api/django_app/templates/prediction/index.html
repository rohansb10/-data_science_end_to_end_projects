<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Prediction App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Order Prediction App</h1>
        <form method="post" class="bg-white p-4 rounded shadow">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-gray-700">Order Priority</label>
                <select name="Order_Priority" class="form-select mt-1 block w-full">
                    <option value="Not Specified">Not Specified</option>
                    <option value="High">High</option>
                    <option value="Low">Low</option>
                    <option value="Critical">Critical</option>
                    <option value="Medium">Medium</option>
                </select>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Order Quantity</label>
                <input type="number" name="Order_Quantity" class="form-input mt-1 block w-full" min="1">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Sales</label>
                <input type="number" name="Sales" class="form-input mt-1 block w-full" min="0.0" step="0.01">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Ship Mode</label>
                <select name="Ship_Mode" class="form-select mt-1 block w-full">
                    <option value="Regular Air">Regular Air</option>
                    <option value="Express Air">Express Air</option>
                </select>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Region</label>
                <select name="Region" class="form-select mt-1 block w-full">
                    <option value="West">West</option>
                    <option value="Atlantic">Atlantic</option>
                    <option value="Northwest Territories">Northwest Territories</option>
                    <option value="Prarie">Prarie</option>
                    <option value="Ontario">Ontario</option>
                    <option value="Nunavut">Nunavut</option>
                </select>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Customer Segment</label>
                <select name="Customer_Segment" class="form-select mt-1 block w-full">
                    <option value="Corporate">Corporate</option>
                    <option value="Consumer">Consumer</option>
                    <option value="Home Office">Home Office</option>
                    <option value="Small Business">Small Business</option>
                </select>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Product Category</label>
                <select name="Product_Category" class="form-select mt-1 block w-full">
                    <option value="Office Supplies">Office Supplies</option>
                    <option value="Technology">Technology</option>
                    <option value="Furniture">Furniture</option>
                </select>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Product Container</label>
                <select name="Product_Container" class="form-select mt-1 block w-full">
                    <option value="Small Box">Small Box</option>
                    <option value="Large Box">Large Box</option>
                    <option value="Medium Box">Medium Box</option>
                </select>
            </div>
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded">Predict</button>
        </form>
    </div>
</body>
</html>
